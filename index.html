<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Last Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Landscape Warning -->
  <div id="landscape-warning">
    <div class="warning-content">
      <div class="phone-icon">üì±</div>
      <p>PLEASE ROTATE YOUR DEVICE TO LANDSCAPE MODE</p>
    </div>
  </div>

  <div id="app">
    <!-- Autoplay Audio - Hidden -->
    <audio id="bg-music" src="/bg_music.mp3" loop autoplay></audio>
    <div id="game-container">
      <video id="intro-video" src="./src/assets/videoplayback.mp4"
        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 100;"></video>
      <canvas id="gameCanvas"></canvas>

      <!-- Mobile Controls -->
      <div id="mobile-controls">
        <div id="d-pad">
          <button id="btn-up" class="d-pad-btn">‚ñ≤</button>
          <div class="d-pad-middle">
            <button id="btn-left" class="d-pad-btn">‚óÄ</button>
            <button id="btn-right" class="d-pad-btn">‚ñ∂</button>
          </div>
          <button id="btn-down" class="d-pad-btn">‚ñº</button>
        </div>
        <div id="action-buttons">
          <button id="btn-shoot" class="action-btn">PUNCH</button> <!-- Shoot (F) -->
          <button id="btn-jump" class="action-btn">GUN</button> <!-- Jump (Space) -->
        </div>
      </div>

      <button id="btn-fullscreen">‚õ∂</button>
      <button id="btn-logout" style="display: none;">Logout</button>
      <button id="btn-trophy">üèÜ</button>
      <div id="ui-layer">
        <div id="start-screen-ui">
          <div id="leaderboard-container" style="display: none;">
            <h3>LEADERBOARD</h3>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>NAME</th>
                  <th>SCORE</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body">
                <tr>
                  <td colspan="3">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="auth-container">
            <h3>WELCOME</h3>
            <button id="btn-google-login" class="google-btn">
              Sign in with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
