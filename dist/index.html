<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last One Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-BOUiiWW1.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BT8o5jIf.css">
</head>

<body>
  <div id="app">
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <button id="btn-trophy">üèÜ</button>
      <div id="ui-layer">
        <div id="start-screen-ui">
          <div id="leaderboard-container" style="display: none;">
            <h3>LEADERBOARD</h3>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>NAME</th>
                  <th>SCORE</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body">
                <tr>
                  <td colspan="3">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="auth-container">
            <div class="tabs">
              <button id="tab-login" class="active">LOGIN</button>
              <button id="tab-register">REGISTER</button>
            </div>

            <form id="login-form">
              <input type="text" id="login-email" placeholder="USERNAME" required />
              <input type="password" id="login-password" placeholder="PASSWORD" required />
              <button type="submit">START</button>
            </form>

            <form id="register-form" style="display: none;">
              <input type="text" id="register-email" placeholder="USERNAME" required />
              <input type="password" id="register-password" placeholder="PASSWORD" required />
              <button type="submit">REGISTER</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
